<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Mocha Tests</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://unpkg.com/mocha/mocha.css" />
        <link rel="stylesheet" href="../public/main.css" />
    </head>
    <body>
        <div id="mocha"></div>
        <div id="root">
            <div class="root">
                <h1>Notely</h1>
                <div class="forms">
                    <div class="register">
                        <header class="register-sign">
                            <div class="main-sign">Register</div>
                            <div class="sub-sign">Log In</div>
                        </header>
                        <main class="register-form-container">
                            <form id="register-form">
                                <input placeholder="name" class="name" />
                                <label class="error name-error"></label>
                                <input
                                    type="password"
                                    placeholder="password"
                                    class="password"
                                />
                                <label class="error password-error"></label>
                                <input
                                    type="password"
                                    placeholder="confirm password"
                                    class="confirmPassword"
                                />
                                <label
                                    class="error confirmPassword-error"
                                ></label>
                            </form>
                            <button class="register-submit">Register</button>
                        </main>
                    </div>
                    <div class="login hidden">
                        <header class="register-sign">
                            <div class="sub-sign">Register</div>
                            <div class="main-sign">Log In</div>
                        </header>
                        <main class="register-form-container">
                            <form id="login-form">
                                <input placeholder="name" class="name" />
                                <label class="error name-error"></label>
                                <input
                                    type="password"
                                    placeholder="password"
                                    class="password"
                                />
                                <label class="error password-error"></label>
                            </form>
                            <button class="login-submit">Log In</button>
                        </main>
                    </div>
                </div>
            </div>
            <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
            <script src="../public/register.js"></script>
        </div>
        <script src="https://unpkg.com/chai/chai.js"></script>
        <script src="https://unpkg.com/mocha/mocha.js"></script>

        <script class="mocha-init">
            mocha.setup('bdd');
            mocha.checkLeaks();
            const assert = chai.assert;
        </script>
        <script src="./registerBrowser.test.js"></script>
        <script class="mocha-exec">
            mocha.run();
        </script>
    </body>
</html>
